<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="/css/main.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between p-4">
            <a href="/" class="text-2xl font-bold">Country Collection</a>
            <a href="/about" class="ml-4">About</a>
            <details class="ml-4">
                <summary>Region</summary>
                <ul class="bg-gray-700 p-2 rounded">
                    <li><a class="block p-2 hover:bg-gray-600" href="/countries?region=Asia">Asia</a></li>
                    <li><a class="block p-2 hover:bg-gray-600" href="/countries?region=Europe">Europe</a></li>
                    <li><a class="block p-2 hover:bg-gray-600" href="/countries?region=Americas">Americas</a></li>
                </ul>
            </details>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        <div class="hero">
            <h1 class="text-4xl font-bold">Explore Countries Around the World</h1>
            <a href="/countries" class="btn mt-4">Explore Countries</a>
        </div>

        <!-- Country Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
            <!-- Canada Card -->
            <div class="card bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="/images/flag1.png" alt="Canada Flag" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold">Canada</h2>
                    <img src="/images/coatOfArms1.png" alt="Canada Coat of Arms" class="w-1/2">
                    <p class="mt-2">Capital: Ottawa, Population: 38M</p>
                    <a href="/countries/124" class="btn mt-4">More Info</a>
                </div>
            </div>

            <!-- France Card -->
            <div class="card bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="/images/flag2.png" alt="France Flag" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold">France</h2>
                    <img src="/images/coatOfArms2.png" alt="France Coat of Arms" class="w-1/2">
                    <p class="mt-2">Capital: Paris, Population: 67M</p>
                    <a href="/countries/250" class="btn mt-4">More Info</a>
                </div>
            </div>

            <!-- Japan Card -->
            <div class="card bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="/images/flag3.png" alt="Japan Flag" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold">Japan</h2>
                    <img src="/images/coatOfArms3.png" alt="Japan Coat of Arms" class="w-1/2">
                    <p class="mt-2">Capital: Tokyo, Population: 126M</p>
                    <a href="/countries/392" class="btn mt-4">More Info</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
